  <style>

    body {

    /* ===== Sidebar ===== */
    .sidebar {

    }

    .logo {

    }

    .tabs {

    .tab-button {

      border: none;

      cursor: pointer;

      transition: background-color 0.2s;
    }

    .tab-button.active {
      background-color: #00ADB5;
      color: #1E1F26;
      font-weight: bold;
    }

    .chat-list, .friends-list {
      flex-grow: 1;
      overflow-y: auto;
    }

    .chat, .friend {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #393E46;

    }

    .chat:hover, .friend:hover {

    }

    .search-bar {

      padding: 10px;
      border: none;

      color: #EEEEEE;
      font-family: 'JetBrains Mono', monospace;
    }

    .add-friend-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #00ADB5;
      color: #1E1F26;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-friend-btn:hover {
      background-color: #00c3cd;
    }

    /* ===== Chat Area ===== */
    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #1F2229;
    }

    .chat-header {
      padding: 20px;
      background-color: #2B2C34;
      border-bottom: 1px solid #393E46;
      font-size: 18px;
      color: #00ADB5;
    }

    .messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 10px;
      background-color: #393E46;
      font-family: 'JetBrains Mono', monospace;
    }

    .message.user {
      align-self: flex-end;
      background-color: #00ADB5;
      color: #1E1F26;
    }

    .input-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #393E46;
      background-color: #2B2C34;
    }

    .input-area input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
      background-color: #393E46;
      color: #EEEEEE;
      font-size: 16px;
      font-family: 'JetBrains Mono', monospace;
    }

    .input-area button {
      padding: 12px 20px;
      background-color: #00ADB5;
      color: #1E1F26;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .input-area button:hover {

    }
  </style>
</head>
<body>
<div class="sidebar">

  <div class="tabs">

  <!-- === CHATS === -->

  <!-- === FRIENDS === -->
  <div id="friends-tab" class="friends-list" style="display: none;">
    <div class="search-bar">
      <input type="text" id="searchInput" oninput="filterFriends()" placeholder="–ü–æ–∏—Å–∫ –¥—Ä—É–∑–µ–π..." />
    </div>
    <div class="friend">dmitriy_dev</div>

<div class="chat-area">

  <div class="messages">

    <div class="message user">–ü—Ä–∏–≤–µ—Ç, –≤—Å—ë –æ—Ç–ª–∏—á–Ω–æ. –ê —É —Ç–µ–±—è?</div>

  <div class="input-area">

    <button>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</div>

<script>
  function switchTab(tab) {
    const chatTab = document.getElementById("chats-tab");
    const friendsTab = document.getElementById("friends-tab");
    const buttons = document.querySelectorAll(".tab-button");

    buttons.forEach(btn => btn.classList.remove("active"));

    if (tab === "chats") {
      chatTab.style.display = "block";
      friendsTab.style.display = "none";
      buttons[0].classList.add("active");
    } else {
      chatTab.style.display = "none";
      friendsTab.style.display = "block";
      buttons[1].classList.add("active");
    }
  }

  function filterFriends() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const friends = document.querySelectorAll(".friend");

    friends.forEach(friend => {
      const name = friend.textContent.toLowerCase();
      friend.style.display = name.includes(input) ? "block" : "none";
    });
  }
</script>
