<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Echo — Вход</title>


    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />

    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #1E1F26;
          color: #EEEEEE;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
        }

        .login-container {
          background-color: #2B2C34;
          padding: 40px;
          border-radius: 16px;
          box-shadow: 0 0 20px rgba(0, 173, 181, 0.3);
          width: 320px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .logo {
          font-size: 32px;
          font-weight: bold;
          color: #00ADB5;
          margin-bottom: 30px;
        }

        input {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: none;
          border-radius: 8px;
          background-color: #393E46;
          color: #EEEEEE;
          font-size: 16px;
          font-family: 'JetBrains Mono', monospace;
        }

        input::placeholder {
          color: #AAAAAA;
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: #00ADB5;
          color: #1E1F26;
          font-weight: bold;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #00c3cd;
        }

        .register-link {
          margin-top: 16px;
          font-size: 14px;
          color: #AAAAAA;
        }

        .register-link a {
          color: #00ADB5;
          text-decoration: none;
        }

        .register-link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">Echo</div>
    <input type="text" placeholder="Логин" />
    <input type="password" placeholder="Пароль" />
    <button>Войти</button>
    <div class="register-link">
        Нет аккаунта? <a href="#">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
